<mat-card class="wide-card">
	<h1 class="headline"></h1>
	<form (onSubmit)="login()">
		<div>
			<mat-form-field>
				<input matInput placeholder="Email" name="username" [(ngModel)]="username">
			</mat-form-field>
		</div>
		<div>
			<mat-form-field>
				<input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
			</mat-form-field>
		</div>
		<div>
			<button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
			<!-- <button mat-button color="accent" routerLink="/register" routerLinkActive="active">Register</button> -->
		</div>
	</form>
</mat-card>
