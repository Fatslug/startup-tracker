<div fxLayout="row">
	<div fxFlex.lg="30%" fxFlex.md="20%" fxFlex.sm="10%" fxFlex.xs="5%"></div>
	<div fxFlex.lg="40%" fxFlex.md="60%" fxFlex.sm="80%" fxFlex.xs="90%">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
						<h1 class="mat-display-2">Login</h1>
				</mat-card-title>
				<!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
			</mat-card-header>
			<mat-card-content>
				<form (onSubmit)="login()" style="width: 50%; margin: 0 auto;">
					<div>
						<mat-form-field class="input-full-width">
							<input matInput placeholder="Email" name="username" [(ngModel)]="username">
						</mat-form-field>
					</div>
					<div>
						<mat-form-field class="input-full-width">
							<input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password">
						</mat-form-field>
					</div>
				</form>
			</mat-card-content>
			<mat-card-actions fxLayout fxLayoutAlign="end">
					<button fxFlexAlign="end" mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
					<!-- <button mat-button color="accent" routerLink="/register" routerLinkActive="active">Register</button> -->
			</mat-card-actions>
		</mat-card>
	</div>
	<div fxFlex.lg="30%" fxFlex.md="20%" fxFlex.sm="10%" fxFlex.xs="5%"></div>
</div>
